            <body>
            
            
            
            <div class="w3-content w3-display-container">
              <img class="mySlides1" src="certificate/5.jpg" style="width:100%">
              <img class="mySlides1" src="certificate/4.jpg" style="width:100%">
              <img class="mySlides1" src="certificate/3.jpg" style="width:100%">
               <img class="mySlides1" src="certificate/Bul.jpg" style="width:100%">

              <img class="mySlides1" src="certificate/11.jpg" style="width:100%">
              <img class="mySlides1" src="certificate/12.jpg" style="width:100%">
              <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1, 0)">&#10094;</button>
              <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1, 0)">&#10095;</button>
            </div>
            
            
            
            <script>
            var slideIndex = [1,1];
            var slideId = ["mySlides1", "mySlides2"]
            showDivs(1, 0);
            showDivs(1, 1);
            
            function plusDivs(n, no) {
              showDivs(slideIndex[no] += n, no);
            }
            
            function showDivs(n, no) {
              var i;
              var x = document.getElementsByClassName(slideId[no]);
              if (n > x.length) {slideIndex[no] = 1}
              if (n < 1) {slideIndex[no] = x.length}
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              x[slideIndex[no]-1].style.display = "block";  
            }
            </script>
